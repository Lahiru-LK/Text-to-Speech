name: Build and deploy Python app to Azure Web App - tts-flask-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies from /server
        run: |
          cd server
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—œï¸ Zip backend folder for deployment
        run: |
          cd server
          zip -r ../release.zip .

      - name: â˜ï¸ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: ğŸ“‚ Unzip artifact
        run: unzip release.zip

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_28FCDE5E9E6548B7B21AE6CC1B42A900 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7D6655F16CE44D6E9F66C66E1E61B46D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E349337DE10A46CBAEA475BF4A919779 }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'tts-flask-api'
          slot-name: 'Production'
          package: .
